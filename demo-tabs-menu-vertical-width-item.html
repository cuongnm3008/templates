<html lang="en">

<head>

<style>
  #tabs {
    padding: 0;
    margin: 0;
    list-style: none;
    display: flex;
    flex-direction: column;
  }

  #tabs li {
    display: inline-block;
    background-color: cadetblue;
    padding: 5px 10px;
    min-width: 100px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3 ease-in-out;
  }

  #tabs .item.active li {
    background-color: brown;
  }

  #tabs .tab_content {
    padding: 10px;
    background-color: cornflowerblue;
    color: white;
    border-radius: 0 5px 5px 5px;
    display: none;
  }
</style>

<body>
  <ul id="tabs">
    <div class="item">
      <div class="tab_content">
        <p>Content 1</p>
      </div>
      <li>Tab 1</li>
    </div>
    <div class="item">
      <div class="tab_content">
        <p>Content 2</p>
      </div>
      <li>Tab 2</li>
    </div>
    <div class="item">
      <div class="tab_content">
        <p>Content 3</p>
      </div>
      <li>Tab 3</li>
    </div>
    <div class="item">
      <div class="tab_content">
        <p>Content 4</p>
      </div>
      <li>Tab 4</li>
    </div>
  </ul>

    $(document).ready(function () {
      $('#tabs .tab_content:first').show();
      $('#tabs .item:first').addClass('active');

      $('#tabs .item').click(function (event) {
        index = $(this).index();
        console.log(index);
        if ($(this).hasClass("active")) {
          $('#tabs .tab_content').hide();
          $('#tabs .item').removeClass('active');
        } else {
          $('#tabs .item').removeClass('active');
          $(this).addClass('active');
          $('#tabs .tab_content').hide();
          console.log(index);
          $('#tabs .tab_content').eq(index).show();
        }
      });
    });




  </script>
