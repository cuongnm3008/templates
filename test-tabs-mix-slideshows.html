<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="owlcarousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/css/owl.theme.default.min.css">

</head>

<body>

    <style>
        #slideshow .item {
            width: 100%;
            height: 200px;
            background-color: cadetblue;
            color: white;
            font-size: 36px;
        }

        .tab_navigation {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
        }

        .tab_navigation li {
            display: inline-block;
            padding: 5px 10px;
            min-width: 100px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3 ease-in-out;
            margin-top: 10px;
        }

        .tab_navigation li.active {
            background-color: brown;
        }

    </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <ul class="tab_navigation">
                    <li class="active">Tab 1</li>
                    <li>Tab 2</li>
                    <li>Tab 3</li>
                </ul>
            </div>
            <div class="col-lg-6">
                <div id="slideshow" class="owl-carousel owl-theme">
                    <div class="item tab_content">
                        Content 1
                    </div>
                    <div class="item tab_content">
                        Content 2
                    </div>
                    <div class="item tab_content">
                        Content 3
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="owlcarousel/js/owl.carousel.min.js"></script>
<script>

    // Banner slideshow
    $(document).ready(function () {
        var owl = $("#slideshow");
        owl.owlCarousel({
            center: true,
            loop: false,
            dots: false,
            nav: false,
            items: 1,
        });

        owl.on('changed.owl.carousel', function (event) {
            var tabs = document.querySelectorAll('.tab_navigation li');
            var tabActive = document.querySelector('.tab_navigation li.active')
            tabActive?.classList.remove("active")
            tabs[event.item.index]?.classList.add("active")
        })

        $('.tab_navigation li').click(function (event) {
            index = $(this).index();
            $('.tab_navigation li').removeClass('active');
            $(this).addClass('active');
            $("#slideshow").trigger("to.owl.carousel", [index, 1])
        });

    });

</script>

</html>
